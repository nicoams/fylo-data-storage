<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="wrapper">
    <header>
      <img src="./images/logo.svg" alt="logo">
      <div class="menu">
        <button aria-label="document">
          <img src="./images/icon-document.svg" alt="icon-document">
        </button>
        <button aria-label="folder">
          <img src="./images/icon-folder.svg" alt="icon-folder">
        </button>
        <button aria-label="upload">
          <img src="./images/icon-upload.svg" alt="icon-upload">
        </button>
      </div>
    </header>
    <section class="data-info">
      <h1 class="amount-used">Youâ€™ve used <strong>815 GB</strong> of your storage</h1>
      <div class="progress-bar"></div>
      <div class="amount-total">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="amount-left">
        <div>
          <p>185</p>
          <p>GB Left</p>
        </div>
      </div>
    </section>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="github.com/nicoams" target="_blank">Nicholas Albuquerque</a>.
    </footer>    
  </main>
</body>
</html>
